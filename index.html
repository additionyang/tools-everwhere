<body>
<section>	
	
<!--the first tool-->
<script src="jquery.min.js"></script>
<div class="box">
		<div id="input_20160628">
		  <label>抽出<input type="number" name="number" value="1" />個工具</label>
		  <div class="div-button">
			<button type="button" class="default">載入工具清單</button>
			<button type="button" class="draw">隨機抽選</button>
			<div><textarea></textarea></div>
		  </div>
		</div>

</div>
<div class="box">
<!--the second tool-->
	<script src="jquery.min-1.js"></script>
		<div id="input_20160628-1">
		  <label>再抽<input type="number" name="number" value="1" />個工具</label>
		  <div class="div-button">
			<button type="button" class="default">載入工具清單</button>
			<button type="button" class="draw">隨機抽選</button>
			<div><textarea></textarea></div>
		  </div>
		</div>

</div>
<div class="box">
		<div id="result_20160628"></div>
		<div style="clear:both"></div>
		<div id="result_20160628-1"></div>
		<div style="clear:both"></div>
</div>
<div class="box">
	<div id="note">
		<p>隨機抽選兩種工具，「試圖用工具一讓工具二不那麼工具二。」
		試想這句話的可能性和生產性，無論透過想像、敘述、圖像、實際操作。<br><br>
			
		
		最好不要鞏固原有功能。(這裡不需要更好坐的椅子)<br>
		最好保留各自原有功能。(一張椅子可以很不椅子但仍有坐的功能)<br>
		最好不要互相破壞。(除非破壞是抽到的工具的性質之一，盡量不要消滅其中任一工具)<br>
		歡迎兩種工具以外其他工具的涉入。<br><br>
			
		歡迎擴充工具清單。
		</p>
	</div>
</div>
</section>
</body>
