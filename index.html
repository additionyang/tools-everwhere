<!doctype html>
<link href="css/drawingmachine.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

<body>
<section>	
	
<!--the first tool-->
<script src="jquery.min.js"></script>
<div class="box">
		<div id="input_20160628">
		  <label>抽出<input type="number" name="number" value="1" />個工具</label>
		  <div class="div-button">
			<button type="button" class="default">輸入預設工具</button>
			<button type="button" class="draw">隨機抽選</button>
			<div><textarea></textarea></div>
		  </div>
		</div>

</div>
<div class="box">
<!--the second tool-->
	<script src="jquery.min-1.js"></script>
		<div id="input_20160628-1">
		  <label>再抽<input type="number" name="number" value="1" />個工具</label>
		  <div class="div-button">
			<button type="button" class="default">輸入預設工具</button>
			<button type="button" class="draw">隨機抽選</button>
			<div><textarea></textarea></div>
		  </div>
		</div>

</div>
<div class="box">
		<div id="result_20160628"></div>
		<div style="clear:both"></div>
		<div id="result_20160628-1"></div>
		<div style="clear:both"></div>
</div>
<div class="box">
	<div id="note">
		<p>隨機抽選兩種不同工具，<br>
		試圖用[工具一]讓[工具二]不那麼[工具二]；
		[工具一]和[工具二]可互換。<br>
		最好保留各自原有功能。(一張椅子可以很不椅子但仍有坐的功能)<br>
		最好不要鞏固原有功能。(不需要更好坐的椅子)<br>
		最好不要互相破壞。(盡量不要消滅其中任何一個工具)<br>
		兩種工具以外其他工具的涉入是被允許的。(一起來玩!)
		</p>
	</div>
</div>
</section>
</body>
